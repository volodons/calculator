<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <form action="#">
        <label for="result"></label>
        <input type="text" name="result" id="result" disabled />
      </form>
      <section>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </section>
      <section>
        <button>/</button>
        <button>*</button>
        <button>-</button>
        <button>+</button>
      </section>
      <section>
        <button>=</button>
      </section>
    </main>
  </body>
</html>
