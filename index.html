<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <main class="calculator">
      <section class="result">
        <span class="result__equality-operator">=</span>
        <output class="result__number"></output>
      </section>
      <button class="c button button--small" id="c">C</button>
      <button class="ce button button--small" id="ce">CE</button>
      <button class="zero button button--small" id="zero">0</button>
      <button class="seven button button--small" id="seven">7</button>
      <button class="eight button button--small" id="eight">8</button>
      <button class="nine button button--small" id="nine">9</button>
      <button class="four button button--small" id="four">4</button>
      <button class="five button button--small" id="five">5</button>
      <button class="six button button--small" id="six">6</button>
      <button class="one button button--small" id="one">1</button>
      <button class="two button button--small" id="two">2</button>
      <button class="three button button--small" id="three">3</button>
      <button class="divide button button--small" id="divide">/</button>
      <button class="multiply button button--small" id="multiply">*</button>
      <button class="subtract button button--small" id="subtract">-</button>
      <button class="add button button--small" id="add">+</button>
      <button class="equally button button--big" id="equally">=</button>
    </main>
  </body>
</html>
