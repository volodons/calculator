<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="calculator">
      <section class="result">
        <span class="result__equality-operator">=</span>
        <output class="result__number"></output>
      </section>
      <button class="c button button--small">C</button>
      <button class="ce button button--small">CE</button>
      <button class="zero button button--small">0</button>
      <button class="seven button button--small">7</button>
      <button class="eight button button--small">8</button>
      <button class="nine button button--small">9</button>
      <button class="four button button--small">4</button>
      <button class="five button button--small">5</button>
      <button class="six button button--small">6</button>
      <button class="one button button--small">1</button>
      <button class="two button button--small">2</button>
      <button class="three button button--small">3</button>
      <button class="divide button button--small">/</button>
      <button class="multiply button button--small">*</button>
      <button class="subtract button button--small">-</button>
      <button class="add button button--small">+</button>
      <button class="equally button button--big">=</button>
    </main>
  </body>
</html>
